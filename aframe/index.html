<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
  
  <script>   <!--      FUNKCIJOS   -->
  
  function rotateL() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("rotation");
      var xvieta = Number(parametrai.x);
      var yvieta = Number(parametrai.y) + 90;
      var zvieta = Number(parametrai.z);
      var rotation = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("rotation", rotation);
    }
  function rotateR() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("rotation");
      var xvieta = Number(parametrai.x) - 90;
      var yvieta = Number(parametrai.y) ;
      var zvieta = Number(parametrai.z);
      var rotation = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("rotation", rotation);
    }
 function leftF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("position");
      var xvieta = Number(parametrai.x) - 1 ;
      var yvieta = Number(parametrai.y);
      var zvieta = Number(parametrai.z);
      var left = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("position", left);
    }
 function rightF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("position");
      var xvieta = Number(parametrai.x) + 1 ;
      var yvieta = Number(parametrai.y);
      var zvieta = Number(parametrai.z);
      var right = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("position", right);
    }
 function upF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("position");
      var xvieta = Number(parametrai.x);
      var yvieta = Number(parametrai.y) + 1;
      var zvieta = Number(parametrai.z);
      var up = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("position", up);
    }	
 function downF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("position");
      var xvieta = Number(parametrai.x);
      var yvieta = Number(parametrai.y) - 1;
      var zvieta = Number(parametrai.z);
      var down = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("position", down);
    }	
	 function didintiF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("scale");
      var xvieta = Number(parametrai.x) * 1.5;
      var yvieta = Number(parametrai.y) * 1.5;
      var zvieta = Number(parametrai.z) * 1.5;
      var didinti = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("scale", didinti);
    }	
	 function mazintiF() {
      var parametrai = document.getElementsByTagName("a-pointcloud")[0].getAttribute("scale");
      var xvieta = Number(parametrai.x) * 0.5;
      var yvieta = Number(parametrai.y) * 0.5;
      var zvieta = Number(parametrai.z) * 0.5;
      var mazinti = xvieta+" "+yvieta+" "+zvieta;
      document.getElementsByTagName("a-pointcloud")[0].setAttribute("scale", mazinti);
    }	

  
  
  
  
  </script>
	 
	 
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#1B420D"></a-plane>
      <a-sky color="#163F8A"></a-sky>
      <a-light type="ambient" color="#48E711"></a-light>
      <a-light type="point" intensity="4" position="2 4 4"></a-light>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.07 0.07 0.07" 
        position="-1 4 -6" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.1">
      </a-pointcloud>
     
	    <!--      MYGTUKAI   -->
	  
	  <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
      opacity="0.7" width="7" height="7" position="-6 5 -6" rotation="0 45 0">
	  
	  <a-gui-button width="5.5" height="0.75" onclick="rotateL()" key-code="32" value="&#8902 Pasukti &#8634; " font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="5.5" height="0.75" onclick="rotateR()" key-code="32" value="&#8902 Paversti &#8631" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="5.5" height="0.75" onclick="leftF()" key-code="32" value="&#8902 Pastumti į kairę &#8592" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="5.5" height="0.75" onclick="rightF()" key-code="32" value="&#8902 Pastumti į dešinę &#8594" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="5.5" height="0.75" onclick="upF()" key-code="32" value="&#8902 Pakelti į viršu &#8593" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
	  <a-gui-button width="5.5" height="0.75" onclick="downF()" key-code="32" value="&#8902 Nuleisti į apačia &#8595" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
	  <a-gui-button width="5.5" height="0.75" onclick="didintiF()" key-code="32" value="&#8902 Padidinti 50%" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
	  <a-gui-button width="5.5" height="0.75" onclick="mazintiF()" key-code="32" value="&#8902 Sumažinti 50%" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>


	  </a-gui-flex-container>
    
    <a-entity id="cameraRig" position="0 5 0">
      <a-camera look-controls wasd-controls position="0 0 0">
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="1500" design="dot">
        </a-gui-cursor> 
      </a-camera> 
    </a-entity>
	  

    </a-scene>
  </body>
</html>
