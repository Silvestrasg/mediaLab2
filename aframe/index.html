<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" color="#4F1212" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#48E711"></a-light>
      <a-light type="point" intensity="4" position="2 4 4"></a-light>
      <a-sky color="#2DC1CB"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>
	  
	  <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
      opacity="0.7" width="7" height="7" position="-6 5 -6" rotation="0 45 0">
	  
	  <a-gui-button width="5.5" height="1" onclick="busfunkcija()" key-code="32" value="↓ ↓ ↓ control panel↓ ↓ ↓ " font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="4" height="1" onclick="busfunkcija()"" key-code="32" value="funkcija1" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="4" height="1" onclick="busfunkcija()" key-code="32" value="funkcija2" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="4" height="1" onclick="busfunkcija()" key-code="32" value="funkcija3" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>
      <a-gui-button width="4" height="1" onclick="busfunkcija()" key-code="32" value="funkcija4" font-family="Times New Roman"
        margin="0 0 0.05 0">
      </a-gui-button>


	  </a-gui-flex-container>
    
    <a-entity id="cameraRig" position="0 5 0">
      <a-camera look-controls wasd-controls position="0 0 0">
        <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="1500" design="dot">
        </a-gui-cursor> 
      </a-camera> 
    </a-entity>
	  

    </a-scene>
  </body>
</html>
